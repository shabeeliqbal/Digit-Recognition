<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digit Recognition (ANN)</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 14px;
            padding: 30px 35px;
            width: 380px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #38bdf8;
        }

        p {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 25px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #020617;
            border: 1px dashed #334155;
            border-radius: 8px;
            color: #cbd5f5;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #38bdf8;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            color: #020617;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0ea5e9;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 10px;
        }

        .result span {
            font-size: 26px;
            font-weight: bold;
            color: #22d3ee;
            letter-spacing: 3px;
        }

        footer {
            margin-top: 15px;
            font-size: 11px;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Digit Recognition</h1>
    <p>Upload handwritten digits image</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Predict Digits</button>
    </form>

    {% if result %}
    <div class="result">
        <div>Detected Number</div>
        <span>{{ result }}</span>
    </div>
    {% endif %}

    <footer>
        ANN Â· MNIST Dataset
    </footer>
</div>

</body>
</html>
